<div class="p-fluid grid mt-8">
  <p-panel class="col-12 xl:col-4 lg:col-4 md:col-4 sm:col-12 xl:col-offset-1 lg:col-offset-1 md:col-offset-1">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <span class="font-bold">{{ authService.system }}</span>
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="field col-12 text-center">
        <h2>Crear Cuenta</h2>
      </div>

      <div class="field col-12 text-center">
        <p-button
          severity="help"
          size="large"
          [raised]="true"
          [icon]="PrimeIcons.BUILDING"
          label="Soy Empresa"
          (click)="redirectCompanyRegistration()"
        ></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        severity="secondary"
        [icon]="PrimeIcons.ARROW_LEFT"
        label="Regresar al Login"
        (click)="redirectLogin()"
      ></p-button>
    </ng-template>
  </p-panel>

  <p-panel class="col-12 xl:col-4 lg:col-4 md:col-4 sm:col-12 xl:col-offset-2 lg:col-offset-2 md:col-offset-2">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <span class="font-bold">{{ authService.system }}</span>
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="field col-12 text-center">
        <h2>Crear Cuenta</h2>
      </div>

      <div class="field col-12 text-center">
        <p-button
          size="large"
          severity="info"
          [icon]="PrimeIcons.USER_PLUS"
          label="Soy Profesional"
          (click)="redirectProfessionalRegistration()"
        ></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        severity="secondary"
        [icon]="PrimeIcons.ARROW_LEFT"
        label="Regresar al Login"
        (click)="redirectLogin()"
      ></p-button>
    </ng-template>
  </p-panel>
</div>
