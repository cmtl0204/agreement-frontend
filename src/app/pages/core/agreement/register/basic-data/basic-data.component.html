<form [formGroup]="form" class="p-fluid grid">
  <!-- internalNumber -->
  <div class="field col-12 xl:col-3 lg:col-3 md:col-6 sm:col-12">
    <label
      appLabel
      for="internalNumber"
      [label]="AgreementFormEnum.internalNumber"
      [required]="internalNumberField"></label>

    <app-form-help-field content="Colocar número asignado por la unidad de seguimiento"></app-form-help-field>

    <p-inputNumber id="internalNumber" [useGrouping]="false" formControlName="internalNumber"/>

    <small
      appErrorMessage
      [errors]="internalNumberField.errors"
      [touched]="internalNumberField.touched"
      [dirty]="internalNumberField.dirty">
    </small>
  </div>

  <!-- number -->
  <div class="field col-12 xl:col-3 lg:col-3 md:col-6 sm:col-12">
    <label
      appLabel
      for="number"
      [label]="AgreementFormEnum.number"
      [required]="numberField"></label>

    <app-form-help-field content="Colocar numeración detallada en el convenio"></app-form-help-field>

    <input pInputText id="number" formControlName="number"/>

    <small
      appErrorMessage
      [errors]="numberField.errors"
      [touched]="numberField.touched"
      [dirty]="numberField.dirty">
    </small>
  </div>

  <!-- name -->
  <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
    <label
      appLabel
      for="name"
      [label]="AgreementFormEnum.name"
      [required]="nameField"></label>

    <app-form-help-field content="Registrar textualmente el nombre del convenio - tipo oración"></app-form-help-field>

    <input pInputText id="name" formControlName="name"/>

    <small
      appErrorMessage
      [errors]="nameField.errors"
      [touched]="nameField.touched"
      [dirty]="nameField.dirty">
    </small>
  </div>

  <!-- origin -->
  <div class="field col-12 xl:col-4 lg:col-4 md:col-6 sm:col-12">
    <label
      appLabel
      for="origin"
      [label]="AgreementFormEnum.origin"
      [required]="originField"></label>

    <p-dropdown
      id="origin"
      formControlName="origin"
      dataKey="id"
      [options]="origins"
      placeholder="Selecione">
      <ng-template pTemplate="selectedItem" let-selectedItem>
        <div class="flex align-items-center gap-2">
          <div>{{ selectedItem.name }}</div>
        </div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="flex align-items-center gap-2">
          <div>{{ item.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>

    <small
      appErrorMessage
      [errors]="originField.errors"
      [touched]="originField.touched"
      [dirty]="originField.dirty">
    </small>
  </div>

  <!-- state -->
  <div class="field col-12 xl:col-4 lg:col-4 md:col-6 sm:col-12" formGroupName="agreementState">
    <label
      appLabel
      for="state"
      [label]="AgreementStateEnum.state"
      [required]="stateField"></label>

    <app-form-help-field content="Escoger opción del estado actual del convenio"></app-form-help-field>

    <p-dropdown
      id="state"
      formControlName="state"
      dataKey="id"
      [options]="states"
      placeholder="Seleccione">
      <ng-template pTemplate="selectedItem" let-selectedItem>
        <div class="flex align-items-center gap-2">
          <div>{{ selectedItem.name }}</div>
        </div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="flex align-items-center gap-2">
          <div>{{ item.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>

    <small
      appErrorMessage
      [errors]="stateField.errors"
      [touched]="stateField.touched"
      [dirty]="stateField.dirty">
    </small>
  </div>

  <!-- type -->
  <div class="field col-12 xl:col-4 lg:col-4 md:col-6 sm:col-12">
    <label
      appLabel
      for="type"
      [label]="AgreementFormEnum.type"
      [required]="typeField"></label>

    <p-dropdown
      id="type"
      formControlName="type"
      dataKey="id"
      [options]="types"
      placeholder="Selecione">
      <ng-template pTemplate="selectedItem" let-selectedItem>
        <div class="flex align-items-center gap-2">
          <div>{{ selectedItem.name }}</div>
        </div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="flex align-items-center gap-2">
          <div>{{ item.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>

    <small
      appErrorMessage
      [errors]="typeField.errors"
      [touched]="typeField.touched"
      [dirty]="typeField.dirty">
    </small>
  </div>

  <!-- SpecialType -->
  @if (specialTypeField.hasValidator(Validators.required)) {
    <div class="field col-12 xl:col-4 lg:col-4 md:col-6 sm:col-12 xl:col-offset-8">
      <label
        appLabel
        for="specialType"
        [label]="AgreementFormEnum.specialType"
        [required]="specialTypeField"></label>

<!--      <app-form-help-field-->
<!--        [content]="['Ayuda 1','Ayuda 2','Ayuda 3']"></app-form-help-field>-->

      <p-dropdown
        id="specialType"
        formControlName="specialType"
        dataKey="id"
        [options]="specialTypes"
        placeholder="Selecione">
        <ng-template pTemplate="selectedItem" let-selectedItem>
          <div class="flex align-items-center gap-2">
            <div>{{ selectedItem.name }}</div>
          </div>
        </ng-template>
        <ng-template let-item pTemplate="item">
          <div class="flex align-items-center gap-2">
            <div>{{ item.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>

      <small
        appErrorMessage
        [errors]="specialTypeField.errors"
        [touched]="specialTypeField.touched"
        [dirty]="specialTypeField.dirty">
      </small>
    </div>
  }

  <!--objective-->
  <div class="field col-12">
    <label
      appLabel
      for="objective"
      [label]="AgreementFormEnum.objective"
      [required]="objectiveField"></label>

    <textarea
      pInputTextarea
      id="objective"
      formControlName="objective"
      rows="6"
      cols="30"
    ></textarea>

    <small
      appErrorMessage
      [errors]="objectiveField.errors"
      [touched]="objectiveField.touched"
      [dirty]="objectiveField.dirty">
    </small>
  </div>
</form>
