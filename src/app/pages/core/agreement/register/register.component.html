<p-stepper orientation="horizontal" [linear]="false">
  <p-stepperPanel header="Datos básicos">
    <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-basic-data
            (formOutput)="save($event);nextCallback.emit()"/>
        </div>
      </div>
    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Comparecientes">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-appearer class="col-12" (formOutput)="save($event)">Content II</app-appearer>
        </div>
      </div>
    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Plazo del convenio">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-agreement-date class="col-12" (formOutput)="save($event);nextCallback.emit()"></app-agreement-date>
        </div>
      </div>
    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Administrador">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-agreement-administrator class="col-12" (formOutput)="save($event);nextCallback.emit()"></app-agreement-administrator>
        </div>
      </div>

    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Obligaciones">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-obligation  class="col-12" (formOutput)="save($event)" [externalInstitutions]="externalInstitutionsField.value"></app-obligation>
        </div>
      </div>

    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Financiamiento">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-financing class="col-12" (formOutput)="save($event)"></app-financing>
        </div>
      </div>
    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Documentación">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-document  class="col-12" (formOutput)="save($event)"></app-document>
        </div>
      </div>
    </ng-template>
  </p-stepperPanel>

  <p-stepperPanel header="Adendas">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
      <div class="flex flex-column ">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          <app-addendum class="col-12" (formOutput)="save($event)"></app-addendum>
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
</p-stepper>

{{ this.form.value | json }}
