<div class="grid">
    <div class="col-12">
        @if (coreService.isLoading) {
        <app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
        }

        @if (!coreService.isLoading) {
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <app-header-form
                    label="VisualizaciÃ³n del Convenio"
                    [icon]="PrimeIcons.PENCIL"/>
            </div>
            
        </p-toolbar>

        <p-panel>
            <form class="p-fluid grid">

              <!-- Number -->
              <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                  <label
                    appLabel
                    for="number"
                    [label]="AgreementFormEnum.number"></label>
                  <input pInputText id="number" [value]="agreement.number" [readonly]="true" />
              </div>

                <!-- Name -->
                <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                    <label
                      appLabel
                      for="name"
                      [label]="AgreementFormEnum.name"></label>
                    <input pInputText id="name" [value]="agreement.name" [readonly]="true" />
                </div>

                <!-- internal Number -->
                <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                    <label
                      appLabel
                      for="internalNumber"
                      [label]="AgreementFormEnum.internalNumber"></label>
                    <input pInputText id="internalNumber" [value]="agreement.internalNumber" [readonly]="true" />
                </div>

                <!-- State -->
                <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                    <label
                      appLabel
                      for="agreementState"
                      [label]="AgreementFormEnum.agreementState"></label>
                    <input pInputText id="agreementState" [value]="" [readonly]="true" />
                </div>

                <!-- Origin -->
                <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                    <label
                      appLabel
                      for="originId"
                      [label]="AgreementFormEnum.origin"></label>
                    <input pInputText id="originId" [value]="agreement.origin" [readonly]="true" />
                </div>

                <!-- Type -->
                <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                    <label
                      appLabel
                      for="typeId"
                      [label]="AgreementFormEnum.type"></label>
                    <input pInputText id="typeId" [value]="agreement.type" [readonly]="true" />
                </div>

                <!-- Special Type -->
                <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                    <label
                      appLabel
                      for="specialTypeId"
                      [label]="AgreementFormEnum.specialType"></label>
                    <input pInputText id="specialTypeId" [value]="agreement.typeId" [readonly]="true" />
                </div>

                <!-- Object -->
                <div class="field col-12">
                    <label
                      appLabel
                      for="objective"
                      [label]="AgreementFormEnum.objective">
                    </label>
                    <textarea 
                      rows="10"
                      cols="30"
                      pInputTextarea 
                      id="objective" 
                      [value]="agreement.objective" 
                      [readonly]="true">
                    </textarea>
                </div>
            </form>
        </p-panel>
        }
    </div>
</div>
