<p-panel>
  <ng-template pTemplate="header">
    <h3>{{AgreementSectionFormEnum.addendum}}</h3>
  </ng-template>
  @if (agreement.addendums) {
  <ng-template pTemplate="content">
    <p-table
      [value]="agreement.addendums"
      styleClass="p-datatable-striped"
      [tableStyle]="{ width: '100%' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of addendumColumns" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr *ngFor="let file of item.files">
          <td>{{ item.id }}</td>
          <td>{{ item.agreement?.isAddendum ? 'SÃ­' : 'No' }}</td>
          <td>{{ file?.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
  }
</p-panel>
