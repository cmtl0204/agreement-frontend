<div class="grid">
  <div class="col-12">
    @if (coreService.isLoading) {
    <app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
    }

    @if (!coreService.isLoading) {
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <app-header-form label="Datos del Addendum" [icon]="PrimeIcons.PENCIL" />
      </div>

      <div class="p-toolbar-group-right">
        <app-form-button-action labelSubmitButton="Siguiente" labelCancelButton="AtrÃ¡s"
          [iconSubmitButton]="PrimeIcons.ARROW_RIGHT" [isVisibleCancelButton]="false" />
      </div>
    </p-toolbar>
    <p-panel>
      <form class="p-fluid grid">
        <h2>Adendas</h2>
        <p-table [value]="addendums">
          <ng-template pTemplate="header">
            @for (col of addendumColumns; track col.field) {
              <th [pSortableColumn]="col.field" style="border-right: 1px solid #ddd;">
                  {{ col.header }}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              }
              <th class="text-center" style="border-right: 1px solid #ddd;">
                  Acciones
              </th>
          </ng-template>
          <ng-template pTemplate="body" let-addendum>
            <tr>
              <td style="border-right: 1px solid #ddd;">{{ addendum.isAddendum }}</td>
              <td style="border-right: 1px solid #ddd;">{{ addendum.description }}</td>
              <td style="border-right: 1px solid #ddd;">{{ addendum.isModifiedFinishDate }}</td>
              <td style="border-right: 1px solid #ddd;">{{ addendum.description }}</td>
              <td style="border-right: 1px solid #ddd;">{{ addendum.agreementEndedAt }}</td>
            </tr>
          </ng-template>
        </p-table>
      </form>
    </p-panel>
    }
  </div>
</div>
