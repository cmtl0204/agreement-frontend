<p-panel>
  <ng-template pTemplate="header">
    <h2>Administrador del Convenio</h2>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="p-fluid grid">
      <div class="field col-12 xl:col-12 lg:col-12 md:col-12 sm:col-12">
        <label appLabel for="user" [label]="AdministratorFormEnum.user"></label>
        <input pInputText id="user" [value]="userName" [readOnly]="true"/>
      </div>
      <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="unit" [label]="AdministratorFormEnum.unit"></label>
        <input pInputText id="unit" [value]="agreement.administrator?.unit?.name" [readOnly]="true"/>
      </div>
      <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="position" [label]="AdministratorFormEnum.position"></label>
        <input pInputText id="position" [value]="agreement.administrator?.position?.name" [readOnly]="true"/>
      </div>
    </div>
  </ng-template>
</p-panel>
