<div class="grid">
  <div class="col-12">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <h3 class="p-m-0">Visualización Administración</h3>
      </div>
    </p-toolbar>

    <p-panel>
      <div class="p-fluid grid">
        <div class="col-12">
          <div class="grid">
            <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label appLabel for="unitId" [label]="AdministratorFormEnum.unitId"></label>
              <input type="text" pInputText [value]="selectedUnit.name" disabled />
            </div>

            <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label appLabel for="positionId" [label]="AdministratorFormEnum.positionId"></label>
              <input type="text" pInputText [value]="selectedPosition.name" disabled />
            </div>
          </div>
        </div>
      </div>
    </p-panel>
  </div>
</div>
