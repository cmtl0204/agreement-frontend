@if (agreement.financings) {
  <p-panel>
    <ng-template pTemplate="header">
      <h2>{{AgreementFormEnum.isFinancing}}</h2>
    </ng-template>
  
    <ng-template pTemplate="content">
      <p-table
        [value]="agreement.financings"
        styleClass="p-datatable-striped"
        [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>{{ ObligationForEnum.institutionName }}</th>
            <th>{{ FinancingsFormEnum.budget }}</th>
            <th>{{ FinancingsFormEnum.paymentMethod }}</th>
            <th>{{ FinancingsFormEnum.source }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.institutionName }}</td>
            <td>{{ item.budget }}</td>
            <td>{{ item.paymentMethod }}</td>
            <td>{{ item.source }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-panel>
}
