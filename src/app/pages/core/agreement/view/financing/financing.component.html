<div class="grid">
  <div class="col-12">
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <app-header-form [id]="id" label="Financiamiento"></app-header-form>
        </div>
      </p-toolbar>

      <p-panel *ngIf="agreement.financings">
        <div class="p-fluid grid">
          <p-table
            [value]="agreement.financings"
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}"
            class="col-12"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Comparecientes del convenio</th>
                <th>Presupuesto y Financiamiento</th>
                <th>MÃ©todo de Pago</th>
                <th>Fuente de Financiamiento</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{ item.institutionName }}</td> <!--cambiar esto-->
                
                <td>{{ item.budget }}</td>
                <td>{{ item.paymentMethod }}</td>
                <td>{{ item.source }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-panel>
  </div>
</div>
