<div class="grid">
    <div class="col-12 xl:col-8 lg:col-8 md:col-10 sm:col-12 xl:col-offset-2 lg:col-offset-2 md:col-offset-1">
      @if (coreService.isLoading) {
        <app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
      }
  
      @if (!coreService.isLoading) {
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <app-header-form [id]="id"></app-header-form>
          </div>
          <div class="p-toolbar-group-right">
            <app-form-button-action (submit)="onSubmit()"  (cancel)="redirectRegistration()"></app-form-button-action>
          </div>
        </p-toolbar>
  
        <p-panel>
          <form [formGroup]="form" class="p-fluid grid">
            
            <!-- subscriptionAt -->
            <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label appLabel for="subscribedAt"
                     [label]="AgreementFormEnum.subscribedAt"
                     [required]="subscribedAtField"></label>
              <app-form-help-field content="Esto es un mensaje de prueba"></app-form-help-field>
              <p-calendar
                id="subscribedAt"
                formControlName="subscribedAt"
                [iconDisplay]="'input'"
                [showIcon]="true"
                 />
              <small
                appErrorMessage
                [errors]="subscribedAtField.errors"
                [touched]="subscribedAtField.touched"
                [dirty]="subscribedAtField.dirty">
              </small>
            </div>
            <!-- startedAt -->
            <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label appLabel for="startedAt"
                     [label]="AgreementFormEnum.startedAt"
                     [required]="startedAtField"></label>
              <app-form-help-field content="Esto es un mensaje de prueba"></app-form-help-field>
              <p-calendar
                id="startedAt"
                formControlName="startedAt"
                [iconDisplay]="'input'"
                [showIcon]="true"
                 />
              <small
                appErrorMessage
                [errors]="startedAtField.errors"
                [touched]="startedAtField.touched"
                [dirty]="startedAtField.dirty">
              </small>
            </div>
            <!-- hasTerminationDate -->
            <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label appLabel for="isFinishDate"
                     [label]="AgreementFormEnum.isFinishDate"
                     [required]="isFinishDateField"></label>
              <div class="flex gap-3">
                <div class="flex align-items-center">
                    <p-radioButton 
                        id="yes" 
                        formControlName="isFinishDate"
                        name="isFinishDate" 
                        [value]="true"
                        />
                        <label for="yes" class="ml-2">
                          Si
                        </label>
                </div>
                      
                <div class="flex align-items-center">
                    <p-radioButton 
                        id="no" 
                        formControlName="isFinishDate"
                        name="isFinishDate" 
                        [value]="false"
                        />
                    <label for="no" class="ml-2">
                        No
                    </label>
                </div>
            </div>
              <small
                appErrorMessage
                [errors]="isFinishDateField.errors"
                [touched]="isFinishDateField.touched"
                [dirty]="isFinishDateField.dirty">
              </small>
            </div>
  
            <!-- endedAt -->
            @if(endedAtField.hasValidator(Validators.required)){
              <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
                <label appLabel for="endedAt"
                       [label]="AgreementFormEnum.endedAt"
                       [required]="endedAtField"></label>
                <app-form-help-field content="Esto es un mensaje de prueba"></app-form-help-field>
                <p-calendar
                  id="endedAt"
                  formControlName="endedAt"
                  [iconDisplay]="'input'"
                  [showIcon]="true"
                   />
                <small
                  appErrorMessage
                  [errors]="endedAtField.errors"
                  [touched]="endedAtField.touched"
                  [dirty]="endedAtField.dirty">
                </small>
              </div>
            }
            <!-- endedReason -->
            @if(endedReasonField.hasValidator(Validators.required)){
              <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                <label appLabel
                for="endedReason"
                [label]="AgreementFormEnum.endedReason"
                [required]="endedReasonField"></label>
                <app-form-help-field content="Explique las razones por las que termina el convenio"></app-form-help-field>
                <textarea pInputTextarea 
                id="endedReason"
                formControlName="endedReason"
                rows="2"
                cols="30" 
                class="col-12" 
                >
                </textarea>
                <small
                  appErrorMessage
                  [errors]="endedReasonField.errors"
                  [touched]="endedReasonField.touched"
                  [dirty]="endedReasonField.dirty">
                  
                </small>
              </div>
            }
            <!-- yearTerm -->
            <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label
                appLabel
                for="yearTerm"
                [label]="AgreementFormEnum.yearTerm"
                [required]="yearTermField"></label>
                <p-inputNumber 
                  id="yearTerm" 
                  formControlName="yearTerm" 
                  [showButtons]="true"
                  [min]="0"
                />
              <small
                appErrorMessage
                [errors]="yearTermField.errors"
                [touched]="yearTermField.touched"
                [dirty]="yearTermField.dirty">
              </small>
            </div>
  
             <!-- monthTerm -->
             <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label
                appLabel
                for="monthTerm"
                [label]="AgreementFormEnum.monthTerm"
                [required]="monthTermField"></label>
                <p-inputNumber 
                  id="monthTerm"
                  formControlName="monthTerm"
                  [showButtons]="true"
                  [min]="0"
                /> 
              <small
                appErrorMessage
                [errors]="monthTermField.errors"
                [touched]="monthTermField.touched"
                [dirty]="monthTermField.dirty">
              </small>
            </div>
            
            <!-- dayTerm -->
            <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label
                appLabel
                for="dayTerm"
                [label]="AgreementFormEnum.dayTerm"
                [required]="dayTermField"></label>
                <p-inputNumber 
                  id="dayTerm"
                  formControlName="dayTerm"
                  [showButtons]="true"
                  [min]="0"
                  /> 
              <small
                appErrorMessage
                [errors]="dayTermField.errors"
                [touched]="dayTermField.touched"
                [dirty]="dayTermField.dirty">
              </small>
              </div>
            <!-- objective -->
            <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
              <label appLabel
              for="objective"
              [label]="AgreementFormEnum.objective"
              [required]="objectiveField"></label>
              <app-form-help-field content="Objetivos del convenio"></app-form-help-field>
              <input pInputText type="text" id="objective" formControlName="objective"/>
              <small
                appErrorMessage
                [errors]="objectiveField.errors"
                [touched]="objectiveField.touched"
                [dirty]="objectiveField.dirty">
              </small>
            </div>
  
             <!-- administrator -->
            <div  formGroupName="administrator" class="col-12">
             <div class="grid">
              <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                <label appLabel for="unitId"
                       [label]="AdministratorFormEnum.unitId"></label>
                <p-dropdown
                  id="unitId"
                  formControlName="unitId"
                  [options]="units"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  placeholder="Seleccione">
                  <ng-template pTemplate="selectedItem" let-selectedOption>
                    <div class="flex align-items-center gap-2">
                      <div>{{ selectedOption.name }}</div>
                    </div>
                  </ng-template>
                  <ng-template let-item pTemplate="item">
                    <div class="flex align-items-center gap-2">
                      <div>{{ item.name }}</div>
                    </div>
                  </ng-template>
                </p-dropdown>
                
              </div>
              
              <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
                <label appLabel for="officerPosition"
                       [label]="AdministratorFormEnum.positionId"></label>
                <p-dropdown
                  id="positionId"
                  formControlName="positionId"
                  [options]="positions"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  placeholder="Seleccione">
                  <ng-template pTemplate="selectedItem" let-selectedOption>
                    <div class="flex align-items-center gap-2">
                      <div>{{ selectedOption.name }}</div>
                    </div>
                  </ng-template>
                  <ng-template let-item pTemplate="item">
                    <div class="flex align-items-center gap-2">
                      <div>{{ item.name }}</div>
                    </div>
                  </ng-template>
                </p-dropdown>
                
              </div>
             </div>
            </div>
  
          </form>
      <p-button label="Siguiente" (click)="save()"></p-button>
        </p-panel>
      }
    </div>

  </div>
