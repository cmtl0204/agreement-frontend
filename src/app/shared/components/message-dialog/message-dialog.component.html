<p-dialog [modal]="true"
          [(visible)]="messageDialogService.modalVisible"
          [style]="{ width: '30rem' }"
          [closable]="false">
  <ng-template pTemplate="header">
    Error
  </ng-template>

  <ng-template pTemplate="content">
    <h3 class="text-center">{{ messageDialogService.modalTitle }}</h3>

    <p-divider></p-divider>

    @if (Array.isArray(messageDialogService.modalMessage)) {
      @for (message of messageDialogService.modalMessage; track message) {
        <ul>
          <li>{{ message }}</li>
        </ul>
      }
    } @else {
      <p>{{ messageDialogService.modalMessage }}</p>
    }
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-center gap-2">
      <p-button label="OK" [severity]="messageDialogService.modalAcceptSeverity"
                (click)="messageDialogService.modalVisible=false"/>
    </div>
  </ng-template>
</p-dialog>
